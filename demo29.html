<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS (CDN) -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons (CDN) -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        function bodyload(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&camera=fhaz&api_key=DEMO_KEY")
            .then(function(response){
                return response.json();
            })
            .then(function(item){
                 item.photos.map(function(photo){
                      var tr = document.createElement("tr");
                      var tdId = document.createElement("td");
                      var tdImage = document.createElement("td");
                      var tdRover = document.createElement("td");
                      var tdCamera = document.createElement("td");

                      tdId.innerHTML = photo.id;
                      tdImage.innerHTML = `<a href=${photo.img_src}><img src=${photo.img_src} width="200" height="200" ></a>`;
                      tdRover.innerHTML = photo.rover.name;
                      tdCamera.innerHTML = photo.camera.full_name;

                      tr.appendChild(tdId);
                      tr.appendChild(tdImage);
                      tr.appendChild(tdRover);
                      tr.appendChild(tdCamera);

                      document.querySelector("tbody").appendChild(tr);
                 })
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <h2>Mars Rover Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Preview</th>
                <th>Rover</th>
                <th>Camera</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
