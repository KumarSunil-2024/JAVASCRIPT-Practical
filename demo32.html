<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        var position = 0;
        function Move(){
            position+=5;
            document.querySelector("img").style.marginLeft = position + "px";
        }
        var angle = 0;
        function Rotate(){
            angle+=5;
            document.querySelector("img").style.rotate = angle + "deg";
        }
        var timer;
        function PlayClick(){
           timer = setInterval(Move,100);
        }
        function PauseClick(){
            clearInterval(timer);
        }
        function RotateClick(){
            setInterval(Rotate,100);
        }
    </script>
</head>
<body>
    <button onclick="PlayClick()" class="bi bi-play">  </button>
    <button onclick="PauseClick()" class="bi bi-pause">  </button>
    <button onclick="RotateClick()" class="bi bi-arrow-clockwise"></button>
    <br><br>
    <img src="../public/images/kids-fashion.jpg" width="200" height="300">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
