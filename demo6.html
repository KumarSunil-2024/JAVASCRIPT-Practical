<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function verifyUser() {
        var username = document.getElementById("UserName").value;
        document.getElementById("UserName").value = username.toUpperCase();
        var userMsg = document.getElementById("userMsg");
        if (username.length < 4) {
          userMsg.innerHTML = "Name too Short".fontcolor("red").bold().italics();
        } else {
          userMsg.innerHTML = "Name Verified...";
          //in modern using this
        //   userMsg.style.color="green";
        //   userMsg.style.fontStyle="italics";
           userMsg.className="text-success";
           username.className="valid-style";
        }
      }
      function ChangeCase() {
        var username = document.getElementById("UserName").value;
        //document.getElementById("UserName").value = username.toUpperCase();
      }
    </script>
  </head>
  <body>
    <dl>
      <dt>User Name</dt>
      <dd>
        <input
          placeholder="Name Block Letters only"
          type="text"
          onblur="ChangeCase()"
          onkeyup="verifyUser()"
          id="UserName"
        />
      </dd>
      <dd id="userMsg"></dd>
    </dl>
  </body>
</html>
