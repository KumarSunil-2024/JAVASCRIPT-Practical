<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script>
        function Clock() {
            var now = new Date();
            document.getElementById("time").innerHTML = now.toLocaleTimeString();
            document.getElementById("date").innerHTML = now.toLocaleDateString();
        }

        function bodyload() {
            setInterval(Clock, 1000);

            var date = new Date();
           // date.setHours(10);
            var hrs = date.getHours();
            var status = document.getElementById("status");
            var statusIcon = document.getElementById("statusIcon");

            if (hrs >= 0 && hrs < 12) {
                status.innerHTML = "Good Morning";
                statusIcon.className = "bi bi-sun";
            } else if (hrs >= 12 && hrs < 17) {
                status.innerHTML = "Good Afternoon";
                statusIcon.className = "bi bi-brightness-high";
            } else if (hrs >= 17 && hrs < 24) {
                status.innerHTML = "Good Evening";
                statusIcon.className = "bi bi-moon-stars";
            }
        }
    </script>
  </head>
  <body onload="bodyload()" class="container-fluid">
    <h2>Amazon Shopping</h2>
    <nav class="btn-toolbar bg-danger text-white justify-content-between">
      <div class="btn-group">
        <button class="btn btn-danger">Home</button>
        <button class="btn btn-danger">About</button>
        <button class="btn btn-danger">Contact</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger">
            <span id="statusIcon" class="bi"></span>
            <span id="status"></span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger">
            <span class="bi bi-clock"></span>
            <span id="date"></span>
            <span id="time"></span>
        </button>
      </div>
    </nav>
  </body>
</html>
