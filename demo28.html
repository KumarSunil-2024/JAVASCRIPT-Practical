<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var menu = [
            {Category: "Electronics", Products: ["TV", "Mobile"]},
            {Category: "Footwear", Products: ["Casuals", "Sneakers"]}
        ];
        function LoadData(){
            menu.map(function(item){
                 var ol_li = document.createElement("li");
                 ol_li.innerHTML = item.Category;
                 item.Products.map(function(product){
                     var ul = document.createElement("ul");
                     var ul_li = document.createElement("li");
                     ul_li.innerHTML = product;
                     ul.appendChild(ul_li);
                     ol_li.appendChild(ul);
                     document.querySelector("ol").appendChild(ol_li);
                 })
            })
        }
    </script>
</head>
<body onload="LoadData()">
    <ol>

    </ol>
</body>
</html>
