<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Input</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function RegisterClick() {
        document.getElementById("detailsContainer").style.display = "block";
        document.getElementById("lblName").innerHTML =
          document.getElementById("Name").value;
        document.getElementById("lblPrice").innerHTML =
          document.getElementById("Price").value;
        document.getElementById("lblCity").innerHTML =
          document.getElementById("City").value;

        const stockCheckBox = document.getElementById("Stock");
        const status = stockCheckBox.checked ? "Available" : "Out of Stock";
        document.getElementById("lblStock").innerHTML = status;
      }

      function EditClick() {
        document.getElementById("Name").value =
          document.getElementById("lblName").innerHTML;
        document.getElementById("Price").value =
          document.getElementById("lblPrice").innerHTML;
        document.getElementById("City").value =
          document.getElementById("lblCity").innerHTML;

        const stockCheckBox = document.getElementById("Stock");
        stockCheckBox.checked =
          document.getElementById("lblStock").innerHTML === "Available";
      }
    </script>
  </head>
  <body class="container-fluid">
    <div class="mt-3">
      <!-- Button to Trigger Modal -->
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#register"
      >
        Add New Product
      </button>
    </div>

    <!-- Modal for Product Registration -->
    <div
      class="modal fade"
      id="register"
      tabindex="-1"
      aria-labelledby="registerLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="registerLabel">Register Product</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>Product Name</dt>
              <dd>
                <input type="text" id="Name" class="form-control" />
              </dd>
              <dt>Price</dt>
              <dd>
                <input type="text" id="Price" class="form-control" />
              </dd>
              <dt>City</dt>
              <dd>
                <select id="City" class="form-select">
                  <option>Delhi</option>
                  <option>Hyderabad</option>
                </select>
              </dd>
              <dt>Stock</dt>
              <dd class="form-switch">
                <input id="Stock" class="form-check-input" type="checkbox" />
                Available
              </dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="RegisterClick()">
              Register
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="mt-3" id="detailsContainer" style="display: none">
      <h3>Product Details</h3>
      <dl class="row">
        <dt class="col-3">Name</dt>
        <dd class="col-9" id="lblName"></dd>
        <dt class="col-3">Price</dt>
        <dd class="col-9" id="lblPrice"></dd>
        <dt class="col-3">City</dt>
        <dd class="col-9" id="lblCity"></dd>
        <dt class="col-3">Stock</dt>
        <dd class="col-9" id="lblStock"></dd>
      </dl>
      <button
        data-bs-toggle="modal"
        data-bs-target="#register"
        class="btn btn-link"
        onclick="EditClick()"
      >
        Edit
      </button>
    </div>

    <!-- Bootstrap JS Bundle (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
