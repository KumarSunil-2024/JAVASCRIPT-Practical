<!DOCTYPE html>

    <title>Forward Jump</title>
    <script type="text/javascript">
        function VerifyCard(){

            if(card==="4444555566667894") {

            } else {
                alert("Invalid Card");
            }
        }
        function VerifyCvv(){
            var cvv = document.getElementById("Cvv").value;
            if(cvv==="456") {
                document.getElementById("ExpiryContainer").style.display = "block";
            } else {
                alert("Invalid Cvv");
            }
        }
        function VerifyExpiry(){
            var expiry = document.getElementById("Expiry").value;
            if(expiry==="2024") {
                document.getElementById("btnPay").style.display = "block";
            } else {
                alert("Invalid Expiry");
            }
        }

</head>
<body>

        <legend>Payment Details</legend>

                <dt>CVV</dt>
                <dd><input type="text" id="Cvv" onblur="VerifyCvv()"  size="4"></dd>

                    </select>
                </dd>
            </div>
        </dl>

</body>
</html>
